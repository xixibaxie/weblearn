<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        #bigImg{
            width: 600px;
            height: 400px;
            margin: 0 auto;
            border:  black solid 1px;
        }
        #smallImg{
            width: 1000px;
            height: 200px;
            margin: 0 auto;
            border:  black solid 1px;
        }
        #smallImg>div{
            width: 178px;
            height: 180px;
           
            float: left;
            margin: 10px;
        }
        
    </style>

    <script type="text/javascript">
    function changeImg(imgNode){
        //alert(" QAQ太好看了吧");
    document.getElementById("big").src=imgNode.src;
    }
    </script>
</head>
<body>
    <div id="bigImg">
        <img  id ="big" src="./img/m3.png" width="600" height="400px">
    </div>

    <hr/>

    <div id="smallImg">
     <div><img src="./img/m3.png" width="178" height="180" onmouseenter="changeImg(this)"/></div>
    <div><img src="./img/m4.png" width="178" height="180" onmouseenter="changeImg(this)"/></div>
    <div><img src="./img/m5.png" width="178" height="180"onmouseenter="changeImg(this)"/></div>
    <div><img src="./img/m6.png" width="178" height="180"onmouseenter="changeImg(this)"/></div>
    </div>
</body>
<html>
